<!DOCTYPE html>
<html>
<head>
    <title>Delete Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Delete Campaign</h2>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the campaign <strong>"{{ object.name }}"</strong>?</p>
                        <p class="text-danger">This will also delete all tracking data associated with this campaign. This action cannot be undone.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'tracking:campaign_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete Campaign</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
